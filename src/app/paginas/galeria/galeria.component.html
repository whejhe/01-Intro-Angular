<app-cabecera [titulo]="'Galeria'"></app-cabecera>
<div class="row">
    <div class="col-4 mb-4" *ngFor="let juego of juegos">
        <div class="tarjeta">
            <img [src]="juego.thumbnail" alt="{{ juego.title }}">
            <div class="card-body">
                <h3 class="card-title">{{ juego.title }}</h3>
                <p>{{ juego.genre }}</p>
                <p>{{ juego.platform }}</p>
                <button class="btn btn-link">{{ juego.freetogame_profile_url }}</button>
                <p class="card-text">{{ juego.short_description }}</p>
                <p>{{ juego.release_date }}</p>
            </div>
        </div>
    </div>

</div>
<app-footer></app-footer>
