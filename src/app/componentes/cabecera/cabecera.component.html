<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a [routerLink]="elementosMenu[0].ruta" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <span class="fs-4" *ngIf="contador==0">Intro de Angular - {{titulo}}</span>
        <span class="fs-4" *ngIf="contador>0">Intro de Angular - {{titulo}} (Favoritos: {{ contador }})</span>

    </a>

    <ul class="nav nav-pills">
        <li class="nav-item" *ngFor="let element of elementosMenu">
            <a 
            [ngClass]="element.activo ? 'nav-link active' : 'nav-link'"
            [routerLink]="element.ruta"
            >
            {{element.nombre}}
            </a>
        </li>
    </ul>
</header>
